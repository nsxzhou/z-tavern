<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z Tavern Liquid Glass · 角色扮演体验原型</title>
  <style>
    :root {
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      --font-mono: "SF Mono", "JetBrains Mono", "Fira Code", monospace;
      --radius-2xl: 1.5rem;
      --radius-full: 9999px;
      --bg-light: linear-gradient(135deg, #f2f5ff 0%, #f7f9ff 40%, #f4f1ff 100%);
      --bg-dark: linear-gradient(135deg, #050816 0%, #0f172a 45%, #050816 100%);
      --text-light: #0f172a;
      --muted-light: #475569;
      --text-dark: #e2e8f0;
      --muted-dark: #9ca3af;
      --glass-light: rgba(255, 255, 255, 0.78);
      --glass-dark: rgba(24, 31, 52, 0.72);
      --layer-light: rgba(255, 255, 255, 0.62);
      --layer-dark: rgba(36, 44, 68, 0.7);
      --border-light: rgba(148, 163, 184, 0.26);
      --border-dark: rgba(100, 116, 139, 0.38);
      --divider-light: rgba(148, 163, 184, 0.22);
      --divider-dark: rgba(148, 163, 184, 0.28);
      --accent-light: #0ea5e9;
      --accent-dark: #38bdf8;
      --shadow-light: 0 24px 52px -30px rgba(15, 23, 42, 0.32);
      --shadow-dark: 0 32px 56px -28px rgba(2, 6, 23, 0.72);
      --transition: 0.45s cubic-bezier(0.19, 1, 0.22, 1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--font-sans);
      line-height: 1.6;
      min-height: 100vh;
      background: var(--bg-light);
      color: var(--text-light);
      padding: clamp(1.5rem, 4vw, 3rem);
      transition: background 0.6s ease, color 0.3s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: -20vmax;
      background: radial-gradient(circle at center, rgba(59, 130, 246, 0.18), transparent 60%);
      filter: blur(120px);
      opacity: 0.7;
      z-index: -2;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    body.dark::before,
    body.dark::after { opacity: 0.45; }

    body::after {
      background: radial-gradient(circle at center, rgba(244, 114, 182, 0.22), transparent 70%);
      transform: scale(0.92);
    }

    .glass {
      backdrop-filter: blur(30px) saturate(180%) brightness(1.05);
      -webkit-backdrop-filter: blur(30px) saturate(180%) brightness(1.05);
      border-radius: var(--radius-2xl);
      background: var(--glass-light);
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-light);
      transition: transform var(--transition), box-shadow var(--transition), background 0.4s ease, border 0.4s ease;
    }

    body.dark .glass {
      background: var(--glass-dark);
      border-color: var(--border-dark);
      box-shadow: var(--shadow-dark);
    }

    .glass:hover { transform: translateY(-6px); box-shadow: 0 28px 60px -30px rgba(15, 23, 42, 0.28); }
    body.dark .glass:hover { box-shadow: 0 32px 64px -28px rgba(2, 6, 23, 0.8); }

    .status-banner {
      display: none;
      margin-bottom: clamp(1rem, 3vw, 1.5rem);
      padding: 0.85rem 1.2rem;
      border-radius: var(--radius-2xl);
      border: 1px solid var(--border-light);
      background: var(--layer-light);
      color: var(--muted-light);
      box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.14);
    }

    body.dark .status-banner {
      border-color: var(--border-dark);
      background: rgba(24, 33, 53, 0.72);
      color: var(--muted-dark);
    }

    .status-banner.show {
      display: block;
    }

    .status-banner.error {
      border-color: rgba(239, 68, 68, 0.35);
      background: rgba(248, 113, 113, 0.1);
      color: #b91c1c;
    }

    body.dark .status-banner.error {
      border-color: rgba(248, 113, 113, 0.45);
      background: rgba(127, 29, 29, 0.35);
      color: #fecaca;
    }

    header.navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: clamp(1rem, 3vw, 2rem);
      padding: 0.9rem 1.4rem;
      border-radius: var(--radius-2xl);
      margin-bottom: clamp(1.5rem, 4vw, 2.4rem);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .brand-avatar {
      width: 46px;
      height: 46px;
      border-radius: var(--radius-full);
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.9), rgba(59, 130, 246, 0.75));
      display: grid;
      place-items: center;
      color: #f8fafc;
      box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.45), 0 12px 24px rgba(14, 165, 233, 0.25);
    }

    .brand h1 {
      margin: 0;
      font-size: 1.35rem;
      letter-spacing: -0.02em;
    }

    .brand small {
      display: block;
      margin-top: 0.15rem;
      color: var(--muted-light);
    }

    body.dark .brand small { color: var(--muted-dark); }

    .theme-toggle {
      display: inline-flex;
      padding: 0.2rem;
      border-radius: var(--radius-full);
      border: 1px solid rgba(148, 163, 184, 0.3);
      position: relative;
      background: rgba(255, 255, 255, 0.18);
    }

    body.dark .theme-toggle {
      border-color: rgba(148, 163, 184, 0.28);
      background: rgba(15, 23, 42, 0.45);
    }

    .theme-indicator {
      position: absolute;
      inset: 4px;
      width: 40px;
      border-radius: var(--radius-full);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.85), rgba(203, 213, 225, 0.55));
      transition: transform var(--transition);
      z-index: 0;
    }

    body.dark .theme-indicator {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.88), rgba(15, 23, 42, 0.68));
    }

    .theme-toggle button {
      border: none;
      background: transparent;
      color: inherit;
      width: 42px;
      height: 28px;
      border-radius: var(--radius-full);
      cursor: pointer;
      display: grid;
      place-items: center;
      position: relative;
      z-index: 1;
    }

    .layout {
      display: grid;
      gap: clamp(1.2rem, 3vw, 2rem);
      grid-template-columns: 300px minmax(0, 1fr) 320px;
    }

    @media (max-width: 1180px) {
      .layout { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
    }

    .left-column,
    .middle-column,
    .right-column {
      display: grid;
      gap: 1.2rem;
      align-content: start;
    }

    .panel {
      padding: clamp(1rem, 3vw, 1.5rem);
      display: grid;
      gap: 1.1rem;
    }

    .panel h2 {
      margin: 0;
      font-size: 1.15rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .persona-search {
      display: flex;
      gap: 0.6rem;
      align-items: center;
    }

    .persona-search input {
      flex: 1;
      border-radius: var(--radius-2xl);
      border: 1px solid var(--border-light);
      background: var(--layer-light);
      padding: 0.6rem 1rem;
      font: inherit;
      color: inherit;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .persona-search input:focus {
      outline: none;
      border-color: rgba(59, 130, 246, 0.4);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.18);
    }

    body.dark .persona-search input {
      background: var(--layer-dark);
      border-color: rgba(148, 163, 184, 0.35);
      color: var(--text-dark);
      box-shadow: inset 0 1px 2px rgba(8, 47, 73, 0.32);
    }

    body.dark .persona-search input:focus {
      border-color: rgba(148, 197, 255, 0.55);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.25);
    }

    .persona-list {
      display: grid;
      gap: 0.7rem;
    }

    .persona-card {
      display: flex;
      align-items: center;
      gap: 0.85rem;
      padding: 0.85rem 1rem;
      border-radius: var(--radius-2xl);
      border: 1px solid transparent;
      background: var(--layer-light);
      cursor: pointer;
      transition: border 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.18);
    }

    .persona-card:hover {
      border-color: rgba(59, 130, 246, 0.25);
      transform: translateY(-2px);
    }

    body.dark .persona-card {
      background: var(--layer-dark);
      border-color: rgba(255, 255, 255, 0.04);
      box-shadow: inset 0 1px 2px rgba(8, 47, 73, 0.32);
    }

    .persona-card[aria-checked="true"] {
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.25), rgba(59, 130, 246, 0.22));
      border-color: rgba(14, 165, 233, 0.55);
      box-shadow: 0 12px 28px rgba(56, 189, 248, 0.25);
    }

    body.dark .persona-card[aria-checked="true"] {
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.32), rgba(96, 165, 250, 0.28));
      border-color: rgba(148, 197, 255, 0.5);
      box-shadow: 0 14px 30px rgba(14, 116, 144, 0.45);
    }

    .persona-avatar {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-full);
      display: grid;
      place-items: center;
      font-weight: 700;
      color: inherit;
      border: 2px solid rgba(255, 255, 255, 0.6);
      background: rgba(15, 23, 42, 0.12);
    }

    .persona-meta { display: grid; gap: 0.25rem; align-self: stretch; }

    .persona-meta strong { font-size: 1rem; }
    .persona-meta span { font-size: 0.85rem; color: var(--muted-light); }

    body.dark .persona-meta span { color: var(--muted-dark); }

    .quick-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.45rem;
    }

    .chip {
      border-radius: var(--radius-full);
      padding: 0.32rem 0.8rem;
      font-size: 0.78rem;
      background: var(--layer-light);
      border: 1px solid var(--border-light);
    }

    body.dark .chip {
      background: var(--layer-dark);
      border-color: rgba(148, 197, 255, 0.22);
    }

    .stage {
      min-height: 640px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 1.1rem;
      overflow: hidden;
    }

    .stage-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .stage-title {
      display: flex;
      align-items: center;
      gap: 0.85rem;
    }

    .stage-title img {
      width: 58px;
      height: 58px;
      border-radius: var(--radius-full);
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.6);
    }

    .status-pill {
      border-radius: var(--radius-full);
      padding: 0.25rem 0.7rem;
      font-size: 0.75rem;
      background: var(--layer-light);
      border: 1px solid var(--border-light);
      color: var(--muted-light);
    }

    body.dark .status-pill {
      background: var(--layer-dark);
      border-color: rgba(148, 197, 255, 0.22);
      color: var(--muted-dark);
    }

    .muted {
      color: var(--muted-light);
    }

    body.dark .muted {
      color: var(--muted-dark);
    }

    .conversation {
      overflow-y: auto;
      display: grid;
      gap: 0.85rem;
      padding-right: 0.6rem;
      padding-bottom: 0.4rem;
    }

    .conversation::-webkit-scrollbar { width: 6px; }
    .conversation::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.3);
      border-radius: var(--radius-full);
    }
    body.dark .conversation::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.45); }

    .bubble {
      max-width: 78%;
      padding: 0.85rem 1rem;
      border-radius: var(--radius-2xl);
      line-height: 1.6;
      letter-spacing: -0.01em;
      position: relative;
    }

    .bubble.user {
      justify-self: end;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.92), rgba(56, 189, 248, 0.75));
      color: #f8fafc;
      box-shadow: 0 16px 32px rgba(37, 99, 235, 0.25);
    }

    .bubble.ai {
      justify-self: start;
      background: var(--layer-light);
      border: 1px solid var(--border-light);
      color: inherit;
    }

    body.dark .bubble.ai {
      background: linear-gradient(135deg, rgba(36, 44, 68, 0.82), rgba(24, 33, 53, 0.78));
      border-color: rgba(148, 197, 255, 0.28);
    }

    .bubble .delta {
      display: inline-block;
      margin-top: 0.35rem;
      padding: 0.2rem 0.5rem;
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      background: rgba(56, 189, 248, 0.15);
      color: rgba(37, 99, 235, 0.85);
    }

    body.dark .bubble .delta { background: rgba(56, 189, 248, 0.25); color: rgba(191, 219, 254, 0.92); }

    .composer {
      border-radius: var(--radius-2xl);
      padding: 1rem;
      border: 1px solid var(--border-light);
      background: var(--layer-light);
      display: grid;
      gap: 0.75rem;
      box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.14);
    }

    body.dark .composer {
      background: linear-gradient(135deg, rgba(29, 42, 62, 0.78), rgba(24, 33, 53, 0.74));
      border-color: rgba(148, 197, 255, 0.24);
      box-shadow: inset 0 1px 2px rgba(8, 47, 73, 0.32);
    }

    .composer textarea {
      width: 100%;
      min-height: 86px;
      border: none;
      background: transparent;
      resize: none;
      font: inherit;
      color: inherit;
    }

    .composer textarea:focus { outline: none; }

    .composer-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .action-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .btn {
      border-radius: var(--radius-2xl);
      border: 1px solid transparent;
      padding: 0.7rem 1.1rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    .btn.primary {
      background: linear-gradient(135deg, rgba(14, 165, 233, 0.92), rgba(59, 130, 246, 0.82));
      color: #f8fafc;
      box-shadow: 0 12px 25px rgba(56, 189, 248, 0.22);
    }

    .btn.secondary {
      background: var(--layer-light);
      border-color: var(--border-light);
      color: inherit;
    }

    body.dark .btn.secondary {
      background: var(--layer-dark);
      border-color: rgba(148, 197, 255, 0.26);
      color: var(--text-dark);
    }

    .btn:hover { transform: translateY(-2px); filter: brightness(1.05); }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.45rem;
      font-size: 0.8rem;
    }

    .suggestion {
      border-radius: var(--radius-full);
      padding: 0.35rem 0.85rem;
      background: var(--layer-light);
      border: 1px solid var(--border-light);
      cursor: pointer;
      transition: transform 0.2s ease, border 0.2s ease, background 0.2s ease;
    }

    .suggestion:hover {
      transform: translateY(-2px);
      border-color: rgba(59, 130, 246, 0.35);
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.18), rgba(59, 130, 246, 0.15));
    }

    body.dark .suggestion {
      background: var(--layer-dark);
      border-color: rgba(148, 197, 255, 0.2);
    }

    body.dark .suggestion:hover {
      border-color: rgba(191, 219, 254, 0.45);
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.28), rgba(96, 165, 250, 0.22));
    }

    .profile {
      display: grid;
      gap: 1rem;
    }

    .profile header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .mood-meter {
      display: grid;
      gap: 0.35rem;
    }

    .mood-track {
      height: 10px;
      border-radius: var(--radius-full);
      background: rgba(148, 163, 184, 0.22);
      position: relative;
      overflow: hidden;
    }

    .mood-progress {
      position: absolute;
      inset: 0;
      border-radius: var(--radius-full);
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.7), rgba(59, 130, 246, 0.8));
      transform-origin: left;
    }

    .voice-board {
      border-radius: var(--radius-2xl);
      padding: 1rem;
      border: 1px solid var(--border-light);
      background: var(--layer-light);
      display: grid;
      gap: 0.75rem;
      box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.14);
    }

    body.dark .voice-board {
      background: linear-gradient(135deg, rgba(30, 42, 64, 0.82), rgba(24, 33, 53, 0.78));
      border-color: rgba(148, 197, 255, 0.24);
      box-shadow: inset 0 1px 2px rgba(8, 47, 73, 0.32);
    }

    .voice-wave {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: 6px;
      gap: 4px;
      height: 96px;
      align-items: end;
    }

    .voice-bar {
      width: 100%;
      border-radius: var(--radius-full);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.85), rgba(59, 130, 246, 0.75));
      animation: wave 1.4s ease-in-out infinite;
      transform-origin: center bottom;
    }

    body.dark .voice-bar {
      background: linear-gradient(180deg, rgba(226, 232, 240, 0.92), rgba(56, 189, 248, 0.78));
    }

    @keyframes wave {
      0%, 100% { transform: scaleY(0.35); }
      50% { transform: scaleY(1); }
    }

    .voice-bar:nth-child(4n) { animation-delay: 0.18s; }
    .voice-bar:nth-child(4n+1) { animation-delay: 0.36s; }
    .voice-bar:nth-child(4n+2) { animation-delay: 0.54s; }
    .voice-bar:nth-child(4n+3) { animation-delay: 0.72s; }

    footer {
      margin-top: clamp(2rem, 4vw, 3rem);
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted-light);
    }

    body.dark footer { color: var(--muted-dark); }

    .visually-hidden {
      position: absolute !important;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        transition-duration: 0.01ms !important;
        animation-duration: 0.01ms !important;
      }
      .glass:hover { transform: none; }
    }
  </style>
</head>
<body>
  <header class="glass navbar" role="banner">
    <div class="brand" aria-label="Z Tavern 虚拟角色酒馆">
      <div class="brand-avatar" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 22v-7l-2-2 2-2V4a2 2 0 0 1 2-2h7l2 2h3a2 2 0 0 1 2 2v6" opacity="0.35"></path>
          <path d="M10 12h4"></path>
          <path d="M12 10v8"></path>
          <circle cx="18" cy="18" r="3"></circle>
          <path d="m22 22-1.5-1.5"></path>
        </svg>
      </div>
      <div>
        <h1>Z Tavern Liquid Glass</h1>
        <small>与你最爱的角色沉浸式交谈</small>
      </div>
    </div>
    <div class="theme-toggle" role="group" aria-label="主题切换">
      <span class="theme-indicator" aria-hidden="true"></span>
      <button type="button" data-theme="light" aria-pressed="false" aria-label="明亮模式">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
      </button>
      <button type="button" data-theme="dark" aria-pressed="false" aria-label="暗夜模式">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
      </button>
    </div>
  </header>
  <div class="status-banner" id="status-banner" role="status" aria-live="polite"></div>

  <main class="layout" role="main">
    <section class="glass panel left-column" aria-label="角色馆" role="radiogroup">
      <header>
        <h2>角色馆</h2>
      </header>
      <div class="persona-search">
        <input type="search" id="persona-search" placeholder="搜索角色或关键词" aria-label="搜索角色" />
        <button class="btn secondary" type="button" id="refresh-personas">随机推荐</button>
      </div>
      <div class="quick-chips" id="persona-tags"></div>
      <div class="persona-list" id="persona-list"></div>
    </section>

    <section class="glass panel stage middle-column" aria-label="对话舞台">
      <div class="stage-header">
        <div class="stage-title">

<script>
  const API_BASE = '/api';

  const fallbackPersonas = [
    {

      tone: "冒险 · 温暖",

      prompts: ["我有点害怕新的挑战...", "告诉我一个关于友情的魔法故事", "如果我想鼓励朋友，应该怎么说"],
      mood: 0.68,
      moodText: "期待着和你一起踏上新的冒险",
      avatar: "https://images.unsplash.com/photo-1545239351-1141bd82e8a6?auto=format&fit=cover&w=300&q=80",

    },
    {

      voiceId: "athens-wise-mentor"
    },
    {
      id: "iron-man",
      initials: "IM",
      name: "钢铁侠",
      tone: "犀利 · 幽默",
      intro: "科技角已就绪，让我们点燃灵感，设计你的下一发创意火箭。",
      style: ["机智", "硬核科技", "情绪共鸣"],
      prompts: ["我需要一个大胆的产品创意", "怎么向团队讲清楚我的技术构想", "给我一个振奋的开场白"],
      mood: 0.74,
      moodText: "电量充足，随时可以开麦大干一场",
      avatar: "https://images.unsplash.com/photo-1517976487492-5750f3195933?auto=format&fit=cover&w=300&q=80",

    },
    {
      id: "liquid-guide",
      initials: "LG",
      name: "酒馆守护者",
      tone: "柔和 · 引导",
      intro: "我在这里，帮你找到最适合的角色旅伴。",
      style: ["贴心", "专业", "仪式感"],
      prompts: ["我应该选择哪个角色和我对话", "如何自定义一个新的 persona", "教我设计一段记忆点开场"],
      mood: 0.61,
      moodText: "保持从容，随时护航你的故事",
      avatar: "https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?auto=format&fit=cover&w=300&q=80",
      voiceId: "tavern-guide"
    }
  ];

  const defaultPrompts = [
    "告诉我一个你最难忘的瞬间",
    "我现在最大的困惑是...",
    "帮我想一个角色扮演的灵感"
  ];

  const personaMoodDefaults = fallbackPersonas.reduce((acc, item) => {
    acc[item.id] = {
      level: item.mood ?? 0.6,
      text: item.moodText || "准备好与你展开新的对话"
    };
    return acc;
  }, {});

  const personaListEl = document.getElementById("persona-list");
  const personaTagsEl = document.getElementById("persona-tags");
  const stageNameEl = document.getElementById("stage-name");
  const stageToneEl = document.getElementById("stage-tone");
  const stageAvatarEl = document.getElementById("stage-avatar");
  const personaOpeningEl = document.getElementById("persona-opening");
  const personaStyleEl = document.getElementById("persona-style");
  const moodProgressEl = document.getElementById("mood-progress");
  const moodTextEl = document.getElementById("mood-text");
  const quickPromptsEl = document.getElementById("quick-prompts");
  const conversationEl = document.getElementById("conversation");
  const messageInputEl = document.getElementById("message-input");
  const voiceWaveEl = document.getElementById("voice-wave");
  const voiceStatusEl = document.getElementById("voice-status");
  const statusBanner = document.getElementById("status-banner");
  const personaSearchEl = document.getElementById("persona-search");
  const refreshPersonasBtn = document.getElementById("refresh-personas");
  const newSessionBtn = document.getElementById("new-session-btn");
  const sendMessageBtn = document.getElementById("send-message");
  const recordAudioBtn = document.getElementById("record-audio");
  const toggleStreamBtn = document.getElementById("toggle-stream");
  const playVoiceBtn = document.getElementById("play-voice");
  const switchVoiceBtn = document.getElementById("switch-voice");
  const audioUploadEl = document.getElementById("audio-upload");

  let personas = [];
  let currentPersona = null;
  let currentSession = null;
  let streaming = true;
  let activeStream = null;
  let activeAudio = null;
  let bannerTimer = null;

  function showBanner(message, type = "info") {
    if (!message) {
      hideBanner();
      return;
    }
    statusBanner.textContent = message;
    statusBanner.classList.add("show");
    if (type === "error") {
      statusBanner.classList.add("error");
    } else {
      statusBanner.classList.remove("error");
    }
    if (bannerTimer) {
      clearTimeout(bannerTimer);
    }
    bannerTimer = setTimeout(() => {
      hideBanner();
    }, type === "error" ? 6000 : 3000);
  }

  function hideBanner() {
    if (bannerTimer) {
      clearTimeout(bannerTimer);
      bannerTimer = null;
    }
    statusBanner.textContent = "";
    statusBanner.classList.remove("show", "error");
  }

  function handleError(err) {
    const message = err instanceof Error ? err.message : String(err || "发生未知错误");
    console.error(err);
    showBanner(message, "error");
  }

  function createIcon(type) {
    const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    svg.setAttribute("width", "16");
    svg.setAttribute("height", "16");
    svg.setAttribute("viewBox", "0 0 24 24");
    svg.setAttribute("fill", "none");
    svg.setAttribute("stroke", "currentColor");
    svg.setAttribute("stroke-width", "2");
    svg.setAttribute("stroke-linecap", "round");
    svg.setAttribute("stroke-linejoin", "round");
    if (type === "stream") {
      svg.innerHTML = '<path d="M12 20h.01"></path><path d="M7 4h10"></path><path d="M7 12h10"></path><path d="M7 20h2"></path>';
    } else if (type === "send") {
      svg.innerHTML = '<path d="m2 3 3 9-3 9 21-9Z"></path>';
    } else if (type === "mic") {
      svg.innerHTML = '<path d="M12 1a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line>';
    }
    return svg;
  }

  function updateStreamToggle() {
    toggleStreamBtn.replaceChildren(createIcon("stream"), document.createTextNode(streaming ? "实时回复" : "整段回复"));
    toggleStreamBtn.setAttribute("aria-pressed", streaming ? "true" : "false");
  }

  sendMessageBtn.replaceChildren(createIcon("send"), document.createTextNode("发送"));
  toggleStreamBtn.replaceChildren(createIcon("stream"), document.createTextNode("实时回复"));
  recordAudioBtn.replaceChildren(createIcon("mic"), document.createTextNode("语音输入"));
  updateStreamToggle();

  async function fetchJSON(url, options = {}) {
    const finalOptions = { ...options };
    finalOptions.headers = {
      Accept: "application/json",
      ...(options.headers || {})
    };
    const isFormData = finalOptions.body instanceof FormData;
    if (!isFormData && finalOptions.body && !finalOptions.headers["Content-Type"]) {
      finalOptions.headers["Content-Type"] = "application/json";
    }
    const response = await fetch(url, finalOptions);
    const raw = await response.text();
    let data = null;
    if (raw) {
      try {
        data = JSON.parse(raw);
      } catch {
        data = raw;
      }
    }
    if (!response.ok) {
      const message = data && typeof data === "object" && data.error ? data.error : `请求失败（${response.status}）`;
      throw new Error(message);
    }
    return data;
  }

  function enrichPersona(persona) {
    const source = fallbackPersonas.find(item => item.id === persona.id) || {};
    return {
      ...source,
      ...persona,
      initials: persona.initials || source.initials || (persona.name ? persona.name.slice(0, 2) : "AI"),
      avatar: persona.avatar || source.avatar || "https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?auto=format&fit=cover&w=300&q=80",
      prompts: Array.isArray(persona.prompts) && persona.prompts.length ? persona.prompts : (Array.isArray(persona.samplePrompts) && persona.samplePrompts.length ? persona.samplePrompts : source.prompts),
      mood: typeof persona.mood === "number" ? persona.mood : source.mood,
      moodText: persona.moodText || source.moodText,
      openingLine: persona.openingLine || persona.intro || persona.promptHint || source.openingLine || source.intro || "",
      style: Array.isArray(persona.style) && persona.style.length ? persona.style : (Array.isArray(persona.traits) && persona.traits.length ? persona.traits : source.style),
      traits: Array.isArray(persona.traits) && persona.traits.length ? persona.traits : source.traits,
      voiceId: persona.voiceId || source.voiceId || "default"
    };
  }

  function renderPersonaTags() {
    personaTagsEl.innerHTML = "";
    const tags = personas.flatMap(item => item.expertise || item.style || []).filter(Boolean);
    const uniqueTags = [...new Set(tags)];
    (uniqueTags.length ? uniqueTags : fallbackPersonas.map(item => item.tone)).slice(0, 6).forEach(tag => {
      const chip = document.createElement("span");
      chip.className = "chip";
      chip.textContent = tag;
      personaTagsEl.appendChild(chip);
    });
  }

  function renderPersonaList(filter = "") {
    personaListEl.innerHTML = "";
    const keyword = filter.trim().toLowerCase();
    const matches = personas.filter(persona => {
      if (!keyword) return true;
      const haystack = [
        persona.name,
        persona.tone,
        persona.title,
        ...(persona.traits || []),
        ...(persona.style || []),
        ...(persona.expertise || [])
      ].filter(Boolean).join(" ").toLowerCase();
      return haystack.includes(keyword);
    });
    if (matches.length === 0) {
      const empty = document.createElement("div");
      empty.className = "muted";
      empty.textContent = "暂无匹配的角色";
      personaListEl.appendChild(empty);
      return;
    }
    matches.forEach(persona => {
      const card = document.createElement("button");
      card.type = "button";
      card.className = "persona-card";
      card.setAttribute("role", "radio");
      card.setAttribute("aria-checked", currentPersona && persona.id === currentPersona.id ? "true" : "false");
      const initials = persona.initials || (persona.name ? persona.name.slice(0, 2) : "AI");
      const traits = (persona.traits || persona.style || []).slice(0, 2).join(" · ");
      card.innerHTML = `
            <span class="persona-avatar" aria-hidden="true">${initials}</span>
            <span class="persona-meta">
              <strong>${persona.name}</strong>
              <span>${persona.tone || persona.title || "多面风格"}</span>
              <span>${traits}</span>
            </span>
          `;
      card.addEventListener("click", () => {
        selectPersona(persona).catch(handleError);
      });
      personaListEl.appendChild(card);
    });
  }

  function derivePrompts(persona) {
    if (Array.isArray(persona.prompts) && persona.prompts.length) {
      return persona.prompts;
    }
    if (Array.isArray(persona.samplePrompts) && persona.samplePrompts.length) {
      return persona.samplePrompts;
    }
    if (typeof persona.promptHint === "string" && persona.promptHint.trim()) {
      const segments = persona.promptHint.split(/[。！？!?]/).map(item => item.trim()).filter(Boolean);
      if (segments.length) {
        return segments.slice(0, 3);
      }
    }
    return defaultPrompts;
  }

  function renderQuickPrompts(prompts) {
    quickPromptsEl.innerHTML = "";
    prompts.forEach(prompt => {
      const suggestion = document.createElement("button");
      suggestion.type = "button";
      suggestion.className = "suggestion";
      suggestion.textContent = prompt;
      suggestion.addEventListener("click", () => {
        messageInputEl.value = prompt;
        messageInputEl.focus();
      });
      quickPromptsEl.appendChild(suggestion);
    });
  }

  function updatePersonaDetails(persona) {
    stageNameEl.textContent = persona.name;
    stageToneEl.textContent = persona.tone || persona.title || "多面风格";
    stageAvatarEl.src = persona.avatar || "https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?auto=format&fit=cover&w=300&q=80";
    stageAvatarEl.alt = `${persona.name} 头像`;
    personaOpeningEl.textContent = persona.openingLine || persona.intro || "欢迎来到酒馆角落，我们开始吧。";
    personaStyleEl.innerHTML = "";
    (persona.traits || persona.style || []).forEach(item => {
      const chip = document.createElement("span");
      chip.className = "chip";
      chip.textContent = item;
      personaStyleEl.appendChild(chip);
    });
    const moodInfo = personaMoodDefaults[persona.id] || { level: 0.6, text: "已就绪，随时展开新对话" };
    const moodLevel = typeof persona.mood === "number" ? persona.mood : moodInfo.level;
    moodProgressEl.style.transform = `scaleX(${Math.min(Math.max(moodLevel, 0.1), 1)})`;
    moodTextEl.textContent = persona.moodText || moodInfo.text;
    voiceStatusEl.textContent = `${persona.tone || "语音"} · 自适应语音`;
    renderQuickPrompts(derivePrompts(persona));
  }

  function resetConversation(persona) {
    conversationEl.innerHTML = "";
    appendMessage("ai", persona.openingLine || `${persona.name} 正在等待与你对话。`);
  }

  function appendMessage(role, content = "", withDelta = false) {
    const bubble = document.createElement("div");
    bubble.className = `bubble ${role}`;
    const textSpan = document.createElement("span");
    textSpan.textContent = content;
    bubble.appendChild(textSpan);
    let deltaEl = null;
    if (withDelta) {
      deltaEl = document.createElement("span");
      deltaEl.className = "delta";
      deltaEl.textContent = "实时生成...";
      bubble.appendChild(deltaEl);
    }
    conversationEl.appendChild(bubble);
    conversationEl.scrollTop = conversationEl.scrollHeight;
    return { bubble, contentEl: textSpan, deltaEl };
  }

  function clearActiveStream() {
    if (activeStream) {
      activeStream.close();
      activeStream = null;
    }
  }

  async function createSession(personaId) {
    if (!personaId) {
      return null;
    }
    const session = await fetchJSON(`${API_BASE}/session`, {
      method: "POST",
      body: JSON.stringify({ personaId })
    });
    currentSession = session;
    if (currentPersona?.name) {
      showBanner(`已创建与 ${currentPersona.name} 的会话`, "info");
    }
    return session;
  }

  async function selectPersona(persona) {
    if (!persona) return;
    clearActiveStream();
    if (activeAudio) {
      activeAudio.pause();
      activeAudio = null;
    }
    currentPersona = persona;
    renderPersonaList(personaSearchEl.value || "");
    updatePersonaDetails(persona);
    resetConversation(persona);
    try {
      await createSession(persona.id);
    } catch (error) {
      handleError(error);
    }
  }

  async function loadPersonas() {
    let loaded = [];
    try {
      const list = await fetchJSON(`${API_BASE}/personas`);
      if (!Array.isArray(list) || list.length === 0) {
        throw new Error("接口返回的角色列表为空");
      }
      loaded = list.map(enrichPersona);
      showBanner("已从接口加载角色数据", "info");
    } catch (error) {
      console.error(error);
      showBanner(error.message || "加载角色失败，使用演示数据", "error");
      loaded = fallbackPersonas.map(item => ({
        ...item,
        openingLine: item.intro
      }));
    }
    personas = loaded;
    renderPersonaTags();
    renderPersonaList();
    if (personas.length > 0) {
      try {
        await selectPersona(personas[0]);
      } catch (error) {
        handleError(error);
      }
    }
  }

  async function queueMessage(text) {
    if (!currentSession?.id) {
      await createSession(currentPersona?.id);
    }
    if (!currentSession?.id) {
      throw new Error("会话未创建，请重试");
    }
    return fetchJSON(`${API_BASE}/messages`, {
      method: "POST",
      body: JSON.stringify({
        sessionId: currentSession.id,
        sender: "user",
        content: text
      })
    });
  }

  function startStreaming(userText) {
    if (!currentSession?.id) {
      handleError("会话未初始化，请重新选择角色。");
      return;
    }
    clearActiveStream();
    const { contentEl, deltaEl } = appendMessage("ai", "", true);
    let accumulated = "";
    const url = `${API_BASE}/stream/${encodeURIComponent(currentSession.id)}?message=${encodeURIComponent(userText)}`;
    activeStream = new EventSource(url);
    activeStream.onmessage = event => {
      if (!event.data) return;
      let payload;
      try {
        payload = JSON.parse(event.data);
      } catch {
        return;
      }
      const type = payload.event || "";
      if (type === "start") {
        contentEl.textContent = payload.content || `${currentPersona?.name || "AI"} 正在思考...`;
      } else if (type === "delta") {
        if (typeof payload.content === "string") {
          accumulated += payload.content;
          contentEl.textContent = accumulated;
        }
      } else if (type === "message") {
        if (typeof payload.content === "string") {
          accumulated = payload.content;
          contentEl.textContent = accumulated;
        }
        if (deltaEl) {
          deltaEl.remove();
        }
      } else if (type === "end") {
        if (deltaEl) {
          deltaEl.remove();
        }
        clearActiveStream();
      } else if (type === "error") {
        if (deltaEl) {
          deltaEl.remove();
        }
        handleError(payload.error || "AI 回复失败");
        clearActiveStream();
      } else if (payload.message && !accumulated) {
        contentEl.textContent = payload.message;
      }
      if (payload.finished && deltaEl) {
        deltaEl.remove();
      }
      conversationEl.scrollTop = conversationEl.scrollHeight;
    };
    activeStream.onerror = () => {
      if (deltaEl) {
        deltaEl.remove();
      }
      handleError("实时回复连接异常或已关闭。");
      clearActiveStream();
    };
  }

  async function sendMessage() {
    const text = messageInputEl.value.trim();
    if (!text) return;
    if (!currentPersona) {
      handleError("请先选择角色。");
      return;
    }
    messageInputEl.value = "";
    appendMessage("user", text);
    if (streaming) {
      startStreaming(text);
    } else {
      try {
        await queueMessage(text);
        appendMessage("ai", "消息已排队，AI 回复稍后将出现在会话中。");
        showBanner("消息已进入处理队列", "info");
      } catch (error) {
        handleError(error);
      }
    }
  }

  async function transcribeAudio(file) {
    if (!file) return;
    showBanner("正在上传语音进行识别...");
    const form = new FormData();
    form.append("audio", file);
    if (currentSession?.id) {
      form.append("sessionId", currentSession.id);
    }
    try {
      const response = await fetch(`${API_BASE}/speech/transcribe`, {
        method: "POST",
        body: form
      });
      const data = await response.json().catch(() => ({}));
      if (!response.ok) {
        throw new Error(data.error || "语音识别失败");
      }
      if (data.text) {
        messageInputEl.value = data.text;
        showBanner("语音识别完成，已填入文本");
      } else {
        showBanner("语音已上传，等待识别结果", "info");
      }
    } catch (error) {
      handleError(error);
    } finally {
      audioUploadEl.value = "";
    }
  }

  async function playVoicePreview() {
    if (!currentPersona) return;
    if (activeAudio) {
      activeAudio.pause();
      activeAudio = null;
    }
    voiceStatusEl.textContent = "生成语音中...";
    try {
      const response = await fetch(`${API_BASE}/speech/synthesize`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          sessionId: currentSession?.id || "preview",
          text: currentPersona.openingLine || "欢迎来到 Z Tavern。",
          voice: currentPersona.voiceId || "default",
          format: "mp3"
        })
      });
      const contentType = response.headers.get("content-type") || "";
      if (contentType.startsWith("audio/")) {
        const buffer = await response.arrayBuffer();
        const blob = new Blob([buffer], { type: contentType });
        const url = URL.createObjectURL(blob);
        const audio = new Audio(url);
        activeAudio = audio;
        audio.play().catch(() => {
          URL.revokeObjectURL(url);
        });
        const cleanup = () => {
          URL.revokeObjectURL(url);
          voiceStatusEl.textContent = `${currentPersona.tone || "语音"} · 自适应语音`;
          activeAudio = null;
        };
        audio.addEventListener("ended", cleanup, { once: true });
        audio.addEventListener("error", cleanup, { once: true });
      } else {
        const data = await response.json().catch(() => ({}));
        if (!response.ok) {
          throw new Error(data.error || "语音合成失败");
        }
        showBanner("语音服务返回 JSON 响应，请检查语音配置", "info");
        voiceStatusEl.textContent = `${currentPersona.tone || "语音"} · 自适应语音`;
      }
    } catch (error) {
      voiceStatusEl.textContent = `${currentPersona?.tone || "语音"} · 自适应语音`;
      handleError(error);
    }
  }

  function switchVoice() {
    if (!currentPersona) return;
    voiceStatusEl.textContent = "已切换为备用音色";
    showBanner("已切换为备用音色（演示）", "info");
  }

  function initVoiceWave() {
    voiceWaveEl.innerHTML = "";
    Array.from({ length: 14 }).forEach((_, index) => {
      const bar = document.createElement("span");
      bar.className = "voice-bar";
      bar.style.height = `${30 + Math.random() * 45}%`;
      bar.style.animationDelay = `${(index % 7) * 0.12}s`;
      voiceWaveEl.appendChild(bar);
    });
  }

  personaSearchEl.addEventListener("input", event => {
    renderPersonaList(event.target.value);
  });

  refreshPersonasBtn.addEventListener("click", () => {
    if (personas.length === 0) return;
    const random = personas[Math.floor(Math.random() * personas.length)];
    selectPersona(random).catch(handleError);
  });

  newSessionBtn.addEventListener("click", () => {
    if (!currentPersona) return;
    createSession(currentPersona.id)
      .then(() => {
        resetConversation(currentPersona);
        showBanner("新的会话已准备就绪", "info");
      })
      .catch(handleError);
  });

  sendMessageBtn.addEventListener("click", () => {
    sendMessage().catch(handleError);
  });

  messageInputEl.addEventListener("keydown", event => {
    if (event.key === "Enter" && !event.shiftKey) {
      event.preventDefault();
      sendMessage().catch(handleError);
    }
  });

  toggleStreamBtn.addEventListener("click", () => {
    streaming = !streaming;
    updateStreamToggle();
    showBanner(streaming ? "已开启实时回复" : "已切换为整段回复", "info");
  });

  recordAudioBtn.addEventListener("click", () => {
    audioUploadEl.click();
  });

  audioUploadEl.addEventListener("change", event => {
    const [file] = event.target.files || [];
    if (file) {
      transcribeAudio(file).catch(handleError);
    }
  });

  playVoiceBtn.addEventListener("click", () => {
    playVoicePreview().catch(handleError);
  });

  switchVoiceBtn.addEventListener("click", switchVoice);

  window.addEventListener("beforeunload", () => {
    clearActiveStream();
    if (activeAudio) {
      activeAudio.pause();
      activeAudio = null;
    }
  });

  initVoiceWave();
  loadPersonas().catch(handleError);

  const themeButtons = document.querySelectorAll(".theme-toggle button");
  const indicator = document.querySelector(".theme-indicator");
  themeButtons.forEach((button, index) => {
    button.addEventListener("click", () => {
      const theme = button.dataset.theme;
      document.body.classList.toggle("dark", theme === "dark");
      themeButtons.forEach(btn => btn.setAttribute("aria-pressed", btn === button ? "true" : "false"));
      indicator.style.transform = `translateX(${index * 100}%)`;
    });
  });

  const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
  if (prefersDark) {
    themeButtons[1].click();
  } else {
    themeButtons[0].setAttribute("aria-pressed", "true");
  }
</script>

</body>
